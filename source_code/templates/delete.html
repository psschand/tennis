<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Tennis Book</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Tennis</b>Book</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Delete Tennis Data </h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/deletetennis">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">ATP</label>

                  <div class="col-sm-10">
                    <input name="ATP" value="{{ row[1] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Location</label>

                  <div class="col-sm-10">
                    <input name="Location" value="{{ row[2] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Tournament</label>

                  <div class="col-sm-10">
                    <input name="Tournament" value="{{ row[3] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Date</label>

                  <div class="col-sm-10">
                    <input name="Date" value="{{ row[4] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Series</label>

                  <div class="col-sm-10">
                    <input name="Series" value="{{ row[5] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Court</label>

                  <div class="col-sm-10">
                    <input name="Court" value="{{ row[6] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Surface</label>

                  <div class="col-sm-10">
                    <input name="Surface" value="{{ row[7] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Round</label>

                  <div class="col-sm-10">
                    <input name="Round" value="{{ row[8] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Winner</label>

                  <div class="col-sm-10">
                    <input name="Winner" value="{{ row[9] }}" type="text" class="form-control" disabled>
                  </div>
                </div>

                 <div class="form-group">
                  <label class="col-sm-2 control-label">Loser</label>

                  <div class="col-sm-10">
                    <input name="Loser" value="{{ row[10] }}" type="text" class="form-control" disabled>
                  </div>
                </div>















              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="delete" type="submit" class="btn btn-info pull-right" value="Delete">
              </div>
            {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
