<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Tennis Book</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Tennis</b>Book</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add Tennis Data</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addtennis">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">ATP</label>

                  <div class="col-sm-10">
                    <input name="ATP" type="text" class="form-control" placeholder="ATP" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Location</label>

                  <div class="col-sm-10">
                    <input name="Location" type="text" class="form-control" placeholder="Location" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Tournament</label>

                  <div class="col-sm-10">
                    <input name="Tournament" type="text" class="form-control" placeholder="Tournament" autocomplete="off" required>
                  </div>
                </div>

                   <div class="form-group">
                  <label class="col-sm-2 control-label">Date</label>

                  <div class="col-sm-10">
                    <input name="Date" type="text" class="form-control" placeholder="Date" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Series</label>

                  <div class="col-sm-10">
                    <input name="Series" type="text" class="form-control" placeholder="Series" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Court</label>

                  <div class="col-sm-10">
                    <input name="Court" type="text" class="form-control" placeholder="Court" autocomplete="off" required>
                  </div>
                </div>


                   <div class="form-group">
                  <label class="col-sm-2 control-label">Surface</label>

                  <div class="col-sm-10">
                    <input name="Surface" type="text" class="form-control" placeholder="Surface" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Round</label>

                  <div class="col-sm-10">
                    <input name="Round" type="text" class="form-control" placeholder="Round" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Winner</label>

                  <div class="col-sm-10">
                    <input name="Winner" type="text" class="form-control" placeholder="Winner" autocomplete="off" required>
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-sm-2 control-label">Loser</label>

                  <div class="col-sm-10">
                    <input name="Loser" type="text" class="form-control" placeholder="Loser" autocomplete="off" required>
                  </div>
                </div>



              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#tennisdata").DataTable();
      
    });
  </script>

</body>
</html>
